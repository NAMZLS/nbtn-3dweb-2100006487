<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/Sign up.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="video-wrap">
        <video loop="" playsinline="" autoplay="" data-src="https://cdn.dribbble.com/users/15687/videos/34474/drib.mp4" data-video-small="https://cdn.dribbble.com/users/15687/videos/34474/drib.mp4" data-video-medium="https://cdn.dribbble.com/users/15687/videos/34474/drib.mp4"
            data-video-large="https://cdn.dribbble.com/users/15687/videos/34474/drib.mp4" src="https://cdn.dribbble.com/users/15687/videos/34474/drib.mp4">
    </video>


        <div class="container">

            <div class="form-wrapper">
                <form class="signup-form">
                    <h1>Create Account 3D Models</h1>
                    <div class="social-media">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-linkedin-in"></i>
                    </div>
                    <p>or use your email for registration</p>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <button type="button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/Sign up.js"></script>
</body>

</html>
